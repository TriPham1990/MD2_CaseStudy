<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
</head>
<body>
<h1>Note Type</h1>
<p>
    <a th:href="@{/create-description}">Add New Note Type</a>
</p>
<th:block th:if="${message}">
    <p th:text="${message}"></p>
</th:block>
<table border="1">
    <tr>
        <th>Description</th>
        <th>Edit</th>
        <th>Delete</th>
    </tr>
    <th:block th:each="type : ${noteTypes}">
        <tr>
            <td th:text="${type.description}"></td>
            <td><a th:href="@{/edit-description/__${type.id}__}">Edit</a></td>
            <td><a th:href="@{/delete-description/__${type.id}__}">Delete</a></td>
        </tr>
    </th:block>
    <div>
        <a th:href="@{'/descriptions'(page=${noteTypes.number - 1})}" th:if="${noteTypes.hasPrevious()}">Previous</a>
        <span th:text="${noteTypes.number +1}"></span>/<span th:text="${noteTypes.totalPages}"></span>
        <a th:href="@{'/descriptions'(page=${noteTypes.number + 1})}" th:if="${noteTypes.hasNext()}">Next</a>
    </div>
</table>
</body>
</html>
